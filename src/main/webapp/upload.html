<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Upload Users (Excel)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="app-shell">
        <header class="navbar">
            <div class="nav-brand">USER MGMT</div>
            <div class="nav-links">
                <a href="index.html">Login</a>
                <a href="upload.html" class="active">Upload</a>
                <a href="users.html">Users</a>
                <a href="migrate.html">Migrate</a>
            </div>
        </header>

        <main class="page">
        <div class="card">
            <p class="muted">Select an Excel (.xlsx) file containing headers: Name, DOB, Email, Password, Phone, Gender, Address</p>
            <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
                <input type="file" name="file" accept=".xlsx" required />
                <div style="margin-top:12px;">
                    <button type="submit">Upload Excel</button>
                    <button type="button" class="secondary" onclick="window.location='/sample/generate'">Download sample</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const resp = await fetch('/upload', { method: 'POST', body: data });
            const text = await resp.text();
            document.getElementById('result').innerText = text;
        });
    </script>
</body>
</html>
