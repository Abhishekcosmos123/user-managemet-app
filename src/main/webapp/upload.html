<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Upload Users (Excel)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="app-shell">
        <header class="navbar">
            <div class="nav-brand">USER MGMT</div>
            <div class="nav-links">
                <a href="index.html">Login</a>
                <a href="upload.html" class="active">Upload</a>
                <a href="users.html">Users</a>
                <a href="migrate.html">Migrate</a>
            </div>
        </header>

        <main class="page">
        <div class="card">
            <p class="muted">Select an Excel (.xlsx) file containing headers: Name, DOB, Email, Password, Phone, Gender, Address</p>
            <form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
                <input type="file" name="file" accept=".xlsx" required />
                <div style="margin-top:12px;">
                    <button type="submit">Upload Excel</button>
                    <button type="button" class="secondary" onclick="window.location='/sample/generate'">Download sample</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = form.querySelector('input[type="file"]');
            if (!fileInput.files || fileInput.files.length === 0) {
                resultDiv.textContent = 'Please select a file';
                resultDiv.className = 'status error';
                return;
            }
            
            resultDiv.textContent = 'Uploading...';
            resultDiv.className = 'status';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const resp = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                    // Don't set Content-Type header - browser will set it automatically with boundary
                });
                
                const text = await resp.text();
                
                if (resp.ok) {
                    try {
                        const json = JSON.parse(text);
                        resultDiv.textContent = `Successfully imported ${json.imported || 0} users`;
                        resultDiv.className = 'status success';
                    } catch {
                        resultDiv.textContent = text;
                        resultDiv.className = 'status success';
                    }
                } else {
                    resultDiv.textContent = 'Error: ' + text;
                    resultDiv.className = 'status error';
                }
            } catch (err) {
                resultDiv.textContent = 'Upload failed: ' + err.message;
                resultDiv.className = 'status error';
            }
        });
    </script>
</body>
</html>
