<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>User Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root {
            --bg: #f4f6f8;
            --card: #ffffff;
            --primary: #2563eb;
            --text: #1f2937;
            --muted: #6b7280;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--card);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            margin: 0 0 8px;
            font-size: 1.5rem;
        }

        p {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 0.95rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }

        a {
            display: block;
            padding: 14px 16px;
            background: #f9fafb;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }

        a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37,99,235,0.25);
        }

        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--muted);
        }
    </style>
</head>
