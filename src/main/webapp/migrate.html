<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>BigQuery Migration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="app-shell">
        <header class="navbar">
            <div class="nav-brand">USER MGMT</div>
            <div class="nav-links">
                <a href="index.html">Login</a>
                <a href="upload.html">Upload</a>
                <a href="users.html">Users</a>
                <a href="migrate.html" class="active">Migrate</a>
            </div>
        </header>

        <main class="page">
        <div class="card" style="max-width:640px;margin:0 auto;">
            <p class="muted">Migrate all users into a BigQuery table. Ensure `GOOGLE_APPLICATION_CREDENTIALS` has access to BigQuery.</p>
            <div class="field-group">
                <label for="dataset">Dataset</label>
                <input id="dataset" value="user_dataset">
            </div>
            <div class="field-group">
                <label for="table">Table</label>
                <input id="table" value="User">
            </div>
            <div style="margin-top:12px;">
                <button id="migrate">Migrate All Users</button>
            </div>
            <div id="status" class="status"></div>
        </div>
        </main>
    </div>

    <script>
        document.getElementById('migrate').addEventListener('click', async () => {
            const dataset = document.getElementById('dataset').value;
            const table = document.getElementById('table').value;

            const status = document.getElementById('status');
            status.innerText = 'Migrating usersâ€¦';

            const resp = await fetch('/api/migrate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'dataset=' + encodeURIComponent(dataset) +
                      '&table=' + encodeURIComponent(table)
            });

            const text = await resp.text();
            status.innerText = text;
            status.style.color = resp.ok ? 'var(--success)' : 'var(--error)';
        });
    </script>
</body>
</html>
