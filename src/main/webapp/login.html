<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <style>
        :root {
            --bg: #f4f6f8;
            --card: #ffffff;
            --primary: #2563eb;
            --text: #1f2937;
            --muted: #6b7280;
            --radius: 12px;
            --error: #dc2626;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .card {
            background: var(--card);
            width: 100%;
            max-width: 380px;
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 8px;
            font-size: 1.4rem;
        }

        p {
            margin: 0 0 24px;
            font-size: 0.95rem;
            color: var(--muted);
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(37,99,235,0.25);
        }

        #message {
            margin-top: 16px;
            font-size: 0.9rem;
            color: var(--error);
            text-align: center;
        }

        .back {
            display: inline-block;
            margin-bottom: 16px;
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <a class="back" href="index.html">‚Üê Back to Dashboard</a>

        <h2>Welcome back</h2>
        <p>Log in to manage users</p>

        <form id="loginForm">
            <label>
                Email
                <input name="email" type="email" required>
            </label>

            <label>
                Password
                <input name="password" type="password" required>
            </label>

            <button type="submit">Login</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        const f = document.getElementById('loginForm');
        f.addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = new FormData(f);
            const resp = await fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(form)
            });

            const text = await resp.text();
            document.getElementById('message').innerText = text;

            if (resp.ok) {
                window.location.href = '/users.html';
            }
        });
    </script>
</body>
</html>
